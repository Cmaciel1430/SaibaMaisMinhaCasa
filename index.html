<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Página de Captação</title>
    
    <meta name="google-site-verification" content="25MWvM9jdoocsN5RtjdGuXmh7ixepH5xND83KAMG98w" />
    
    <style>
        /* Estilos CSS do seu formulário ou página, se houver */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Página de Captação - Minha Casa Minha Vida</h1>
    <p>Preencha o formulário abaixo para receber mais informações:</p>

    <form id="contactForm">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="renda">Renda Mensal (aprox.):</label>
        <input type="number" id="renda" name="renda" min="0" step="any" required>

        <button type="submit">Enviar via WhatsApp</button>
    </form>

    <script>
        // O script JavaScript para o WhatsApp
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const nome = document.getElementById('nome').value;
            const renda = document.getElementById('renda').value;

            const whatsappNumber = '5511953282008'; // Seu número de WhatsApp
            
            // Construct the message for WhatsApp
            // A mensagem agora inclui apenas nome e renda
            const message = `Olá! Tenho interesse no programa Minha Casa Minha Vida e preenchi o formulário.\nNome: ${nome}\nRenda Mensal: R$ ${renda}`;
            
            // Encode the message for the URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create the WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Open the WhatsApp URL in a new tab
            window.open(whatsappUrl, '_blank');
            
            // Optionally, clear the form fields after submission
            form.reset();
        });
    </script>
</body>
</html>
